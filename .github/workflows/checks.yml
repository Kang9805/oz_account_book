# .github/workflows/checks.yml

name: Code Quality & Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # uv 대신 기본 pip 캐시를 사용하도록 설정 (권장)

    # ✅ uv run 명령을 사용하지 않기 때문에 이 단계는 제거되었습니다.

    - name: Install Dependencies
      # ✅ GitHub Actions 환경의 pip를 사용하여 의존성 설치
      run: pip install -r requirements.txt

    - name: Run Ruff (Linting & Formatting Check)
      # ✅ 'uv run' 대신 'python -m'을 사용하여 ruff 모듈 실행
      run: python -m ruff check .

    - name: Run Django Migration & Tests
      env:
        DATABASE_URL: postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
      run: |
        # ✅ 'uv run' 대신 기본 Python 실행
        python manage.py migrate --no-input
        python manage.py test